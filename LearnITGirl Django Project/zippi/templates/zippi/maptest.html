<!DOCTYPE html>
<html>
  <head>
    <title>ZIPPI</title>
        
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href="//fonts.googleapis.com/css?family=Gravitas+One" rel="stylesheet" type="text/css">
	<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/zippi.css' %}">


	<style>
      	#map-canvas {
        width: 500px;
        height: 400px;
      	}
    	</style>
    
<script src="https://maps.googleapis.com/maps/api/js"></script>
    
<script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  
</head>
 
<body>
	<div class="page-header">
        	<a href="{% url 'zippi.views.pin_new' %}" class="icon"><span class="glyphicon glyphicon-pushpin"></span></a>

		<h1><a href="/">ZIPPI - Your Travel Companion</a></h1>
	</div>

</body>
