{% extends 'zippi/base.html' %}

{% block content %}
	<h1><a href="{% url 'zippi.views.pin_list' %}">List of Pins</a></h1>
	{% for pin in pins %}
		<div class="pin">
		<h1><a href="{% url 'zippi.views.pin_detail' pk=pin.pk %}">{{ pin.get_category_display }}</a></h1>
		<p>{{ pin.comment|linebreaks }}</p>
		</div>
	{% endfor %}

{% endblock %}
